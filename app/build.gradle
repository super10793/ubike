plugins {
    id 'com.android.application'
    id 'org.jetbrains.kotlin.android'
    id 'kotlin-kapt'
    id 'dagger.hilt.android.plugin'
    id 'com.google.android.libraries.mapsplatform.secrets-gradle-plugin'
}

apply from: 'dependencies.gradle'

def secretsPropertiesFile = rootProject.file("secrets.properties")
def secretsProperties = new Properties()
secretsProperties.load(new FileInputStream(secretsPropertiesFile))

android {
    namespace 'com.demo.ubike'
    compileSdk 33

    defaultConfig {
        applicationId "com.demo.ubike"
        minSdk 22
        targetSdk 33
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        buildConfigField "String", "API_CLIENT_ID", secretsProperties['API_CLIENT_ID']
        buildConfigField "String", "API_CLIENT_SECRET", secretsProperties['API_CLIENT_SECRET']
        manifestPlaceholders = [
                "mapsApiKey": secretsProperties.getProperty("MAPS_API_KEY")
        ]
    }

    signingConfigs {
        release {
            storeFile file('../keystore/CPKeystore')
            storePassword secretsProperties['KEYSTORE_PASSWORD']
            keyAlias secretsProperties['KEYSTORE_ALIAS']
            keyPassword secretsProperties['KEYSTORE_ALIAS_PASSWORD']
            v1SigningEnabled true
            v2SigningEnabled true
        }
    }

    buildTypes {
        debug {
            debuggable true
            applicationIdSuffix ".debug"
            manifestPlaceholders = [
                    "appName": "@string/app_name_debug"
            ]
        }
        release {
            minifyEnabled true
            shrinkResources true
            debuggable false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
            signingConfig signingConfigs.release
            applicationIdSuffix ""
            manifestPlaceholders = [
                    "appName": "@string/app_name"
            ]
        }
    }

    sourceSets {
        debug.java.srcDirs += ['src/buildTypes/debug']
        release.java.srcDirs += ['src/buildTypes/release']
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    kotlinOptions {
        jvmTarget = '1.8'
    }
    dataBinding {
        enabled = true
    }
    buildFeatures {
        viewBinding true
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}

